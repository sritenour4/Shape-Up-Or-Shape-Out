<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up or Shape Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Add a Shape</h1>
        </div>
        <div id="input-container">
            <div class="row" id="rectangle-input">
                <input class="btn btn-info col-2" type="button" value="Add Rectangle" id="rectangle-btn">
                <input class="col-5" type="text" id="rectangle-height" placeholder="height px">
                <input class="col-5" type="text" id="rectangle-width" placeholder="width px">
            </div>
            <div class="row" id="square-input">
                <input class="btn btn-info col-2" type="button" value="Add Square" id="square-btn">
                <input class="text col-10" class="input" type="text" id="square-length" placeholder="length px">
            </div>
            <div class="row" id="circle-input">
                <input class="btn btn-info col-2" type="button" value="Add Circle" id="circle-btn">
                <input class="text col-10" class="input" type="text" id="circle-radius" placeholder="radius px">
            </div>
            <div class="row" id="triangle-input">
                <input class="btn btn-info col-2" type="button" value="Add Triangle" id="triangle-btn">
                <input class="text col-10" class="input" type="text" id="triangle-height" placeholder="height px">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-6" id="shape-container">
            </div>

            <div class="row col-3" id="sidepanel-container">
                <div class="row mt-4 form-control">
                    <span id="shape-label">Shape Name:</span>
                    <span class="sidepanel-labels" id="sidepanel-shape-name"></span>
                </div>
                <div class="row mt-4 form-control">
                    <span id="width-label">Width:</span>
                    <span class="sidepanel-labels" id="sidepanel-width"></span>                                        
                </div>
                <div class="row mt-4 form-control">
                    <span id="height-label">Height:</span>
                    <span class="sidepanel-labels" id="sidepanel-height"></span>                    
                </div>
                <div class="row mt-4 form-control">
                    <span id="radius-label">Radius:</span>
                    <span class="sidepanel-labels" id="sidepanel-radius"></span>                                        
                </div>
                <div class="row mt-4 form-control">
                    <span id="area-label">Area:</span>
                    <span class="sidepanel-labels" id="sidepanel-area"></span>                       
                </div>
                <div class="row mt-4 mb-4 form-control">
                    <span id="perimeter-label">Perimeter:</span>
                    <span class="sidepanel-labels" id="sidepanel-perimeter"></span>                                          
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
